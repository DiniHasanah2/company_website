        .contact-form .field {
            width: 48%; /* Ensure equal width for fields */
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%; /* Ensure the input fields fill their parent container */

        }

            background-color: #87CEEB;
            border: none;
            padding: 10px 20px;

            border-radius: 0;  /* Sharp corners */
            color: white;
            margin-top: 10px;
            width: 200px;  /* Adjusted width */
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form button:hover {
            background-color: #6fa3d8;
        }

        .contact-form label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            display: block; /* To push the label above the input */

    <div class="contact-us-content">
        <h2>Contact Us</h2>
        <form class="contact-form" action="submit_form.php" method="POST">
            <div class="form-group">
                <div class="field">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" placeholder="Full Name" required>
                </div>
                <div class="field">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <label for="service">Service</label>
                    <select name="service" id="service" required>
                        <option value="Training">Training</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <textarea name="message" id="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
